<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex-GPT</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* 한국도로공사 공식 브랜드 컬러 */
            --ex-red: #E31E24;           /* EX Red - PANTONE 185 C */
            --ex-blue: #0074D9;          /* EX Blue - PANTONE 285 C */
            --ex-dark-blue: #2B4C8C;    /* EX Dark Blue - PANTONE 2746 C */
            --ex-brown: #8B4513;         /* EX Brown - PANTONE 1815 C */
            --ex-dark-gray: #706F6F;     /* EX Dark Gray - PANTONE Cool Gray 10 C */
            --ex-light-gray: #BEBEBE;    /* EX Light Gray - PANTONE Cool Gray 1 C */
            --ex-gold: #B8860B;          /* EX Gold - PANTONE 872 C */
            --ex-silver: #A8A8A8;        /* EX Silver - PANTONE 877 C */
        }

        body {
            font-family: 'Yoon Gothic 120', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--ex-dark-blue) 0%, var(--ex-blue) 50%, var(--ex-dark-gray) 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
        }

        /* 호버링 사이드바 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 60px;
            height: 100vh;
            background: rgba(43, 76, 140, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            z-index: 1000;
        }

        .sidebar:hover {
            width: 280px;
        }

        .sidebar-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 280px;
        }

        /* 로고 영역 */
        .logo {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 16px;
            flex-shrink: 0;
            overflow: hidden;
            background: transparent;
        }

        .logo-icon img {
            width: 42px;
            height: 42px;
            object-fit: contain;
            filter: brightness(1.1) contrast(1.1);
        }

        /* 이미지가 없거나 로드 실패 시 폴백 */
        .logo-icon:not(:has(img)), 
        .logo-icon.fallback {
            background: linear-gradient(135deg, var(--ex-blue) 0%, var(--ex-gold) 100%);
        }

        .logo-text {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover .logo-text {
            opacity: 1;
        }

        .logo h1 {
            font-size: 1.4rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 2px;
        }

        .logo-subtitle {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        /* 네비게이션 */
        .nav-section {
            flex: 1;
            padding: 16px 0;
            overflow-y: auto;
        }

        .nav-group {
            margin-bottom: 20px;
        }

        .nav-group-title {
            padding: 8px 20px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover .nav-group-title {
            opacity: 1;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            position: relative;
            border-radius: 0;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
        }

        .menu-item.active {
            background: rgba(0, 116, 217, 0.15);
            color: var(--ex-blue);
            border-right: 2px solid var(--ex-blue);
        }

        .menu-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .menu-text {
            margin-left: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .sidebar:hover .menu-text {
            opacity: 1;
        }

        .menu-badge {
            background: var(--ex-red);
            color: #ffffff;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 600;
            margin-left: auto;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover .menu-badge {
            opacity: 1;
        }

        /* 사용자 계정 (하단) */
        .user-account {
            padding: 16px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }

        .user-info {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 8px 0;
        }

        .user-info:hover {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 8px;
            margin: 0 -8px;
        }

        .user-avatar {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--ex-blue), var(--ex-gold));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .user-details {
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover .user-details {
            opacity: 1;
        }

        .user-name {
            font-size: 13px;
            font-weight: 500;
            color: #ffffff;
        }

        .user-role {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* 메인 콘텐츠 */
        .main-content {
            flex: 1;
            margin-left: 60px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 채팅 영역 */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 300;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -1px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 24px;
            font-weight: 400;
        }

        .feature-badges {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .feature-badge {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        /* 메시지 영역 */
        .messages-container {
            width: 100%;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
            display: none;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message {
            margin-bottom: 24px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-content {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 14px;
        }

        .user-message .message-content {
            background: var(--ex-blue);
            color: #ffffff;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .assistant-message .message-content {
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a1a;
            border-bottom-left-radius: 4px;
        }

        .sources {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 12px;
        }

        .source-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .source-link {
            color: var(--ex-dark-blue);
            text-decoration: none;
            padding: 6px 12px;
            border: 1px solid var(--ex-dark-blue);
            border-radius: 15px;
            font-size: 11px;
            transition: all 0.3s ease;
            background: rgba(43, 76, 140, 0.1);
        }

        .source-link:hover {
            background: var(--ex-dark-blue);
            color: white;
            transform: translateY(-1px);
        }

        /* 입력 영역 */
        .input-container {
            width: 100%;
            position: relative;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 6px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 15px;
            outline: none;
            font-family: inherit;
            resize: none;
            min-height: 20px;
            max-height: 120px;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-actions {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: #ffffff;
            transform: scale(1.05);
        }

        .send-btn {
            background: #ffffff;
            color: var(--ex-dark-blue);
        }

        .send-btn:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        /* 타이핑 인디케이터 */
        .typing-indicator {
            display: none;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            margin-bottom: 20px;
            border-bottom-left-radius: 4px;
            max-width: 80%;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            text-align: center;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots::after {
            content: '...';
            animation: typing 1.4s infinite;
        }

        @keyframes typing {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        /* 우측 하단 관리자 버튼 */
        .admin-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: rgba(43, 76, 140, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 1000;
            box-shadow: 0 4px 16px rgba(43, 76, 140, 0.3);
        }

        .admin-button:hover {
            background: rgba(0, 116, 217, 0.9);
            transform: scale(1.1);
            color: #ffffff;
            box-shadow: 0 6px 20px rgba(0, 116, 217, 0.4);
        }

        /* 하단 푸터 */
        .bottom-footer {
            padding: 20px 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(43, 76, 140, 0.3);
            backdrop-filter: blur(20px);
            text-align: center;
        }

        .footer-info {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* 로딩 애니메이션 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 60px;
            }
            
            .main-title {
                font-size: 2.2rem;
            }
            
            .chat-area {
                padding: 20px 16px;
            }
            
            .feature-badges {
                display: none;
            }

            .message-content {
                max-width: 90%;
            }
        }

        /* 개인 설정 팝업 메뉴 */
        .settings-popup {
            position: absolute;
            left: 280px;
            bottom: 80px;
            background: rgba(43, 76, 140, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 8px;
            min-width: 180px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 2000;
        }

        .sidebar:hover + .main-content .settings-popup {
            left: 280px;
        }

        .settings-popup.show {
            display: block;
        }

        .settings-item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .settings-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .settings-item .icon {
            margin-right: 10px;
            font-size: 16px;
        }
        .messages-container::-webkit-scrollbar,
        .nav-section::-webkit-scrollbar {
            width: 4px;
        }

        .messages-container::-webkit-scrollbar-track,
        .nav-section::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb,
        .nav-section::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover,
        .nav-section::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <!-- 호버링 사이드바 -->
    <div class="sidebar">
        <div class="sidebar-content">
            <div class="logo">
                <div class="logo-icon">
                    <img src="/images/ex-logo.png" alt="ex-GPT" 
                         onerror="this.style.display='none'; this.parentNode.classList.add('fallback'); this.parentNode.innerHTML='🛣️';">
                </div>
                <div class="logo-text">
                    <h1>ex-GPT</h1>
                    <div class="logo-subtitle">한국도로공사 AI</div>
                </div>
            </div>
            
            <div class="nav-section">
                <div class="menu-item active" onclick="switchMode('chat')">
                    <div class="menu-icon">💬</div>
                    <div class="menu-text">새 대화</div>
                </div>
            </div>

            <!-- 사용자 계정 (하단) -->
            <div class="user-account">
                <div class="user-info" onclick="toggleUserMenu()">
                    <div class="user-avatar">도</div>
                    <div class="user-details">
                        <div class="user-name">도로공사 직원</div>
                        <div class="user-role">내부 사용자</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <!-- 채팅 영역 -->
        <div class="chat-area">
            <div class="welcome-section">
                <div class="main-title">ex-GPT</div>
            </div>
            
            <div class="messages-container" id="messagesContainer"></div>
            
            <div class="typing-indicator" id="typingIndicator">
                <span class="typing-dots">AI가 답변을 생성하고 있습니다</span>
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        class="message-input" 
                        id="messageInput"
                        placeholder="무엇이든 물어보세요... (예: 고속도로 안전 규정에 대해 알려주세요)"
                        rows="1"
                    ></textarea>
                    <div class="input-actions">
                        <button class="action-btn" onclick="attachFile()" title="파일 첨부">➕</button>
                        <button class="action-btn send-btn" id="sendBtn" onclick="sendMessage()" title="전송">➤</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 하단 푸터 -->
        <div class="bottom-footer">
            <div class="footer-info">
                © 2025 한국도로공사
            </div>
        </div>
    </div>

    <!-- 관리자 버튼 -->
    <a href="/admin" class="admin-button" title="관리자 대시보드">
        ⚙️
    </a>

    <!-- 개인 설정 팝업 -->
    <div class="settings-popup" id="settingsPopup">
        <div class="settings-item" onclick="clearChat()">
            <span class="icon">🗑️</span>
            <span>대화 지우기</span>
        </div>
        <div class="settings-item" onclick="exportChat()">
            <span class="icon">💾</span>
            <span>대화 저장</span>
        </div>
        <div class="settings-item" onclick="showHelp()">
            <span class="icon">❓</span>
            <span>도움말</span>
        </div>
        <div class="settings-item" onclick="showAbout()">
            <span class="icon">ℹ️</span>
            <span>정보</span>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        const typingIndicator = document.getElementById('typingIndicator');

        let currentMode = 'chat';
        let conversationStarted = false;

        // 텍스트에리어 자동 크기 조절
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Enter 키 처리
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 메시지 전송
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            if (!conversationStarted) {
                messagesContainer.style.display = 'block';
                conversationStarted = true;
            }

            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // 전송 버튼을 로딩 상태로 변경
            const originalContent = sendBtn.innerHTML;
            sendBtn.innerHTML = '<div class="loading"></div>';
            sendBtn.disabled = true;

            showTyping();

            try {
                // 실제 API 호출 대신 시뮬레이션
                setTimeout(() => {
                    hideTyping();
                    addMessage('안녕하세요! 한국도로공사 AI 어시스턴트입니다. 고속도로 관련 궁금한 점이 있으시면 언제든 물어보세요.', 'assistant');
                    
                    // 전송 버튼 복원
                    sendBtn.innerHTML = originalContent;
                    sendBtn.disabled = false;
                }, 1500);

                // 실제 API 호출 코드
                /*
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        message: message,
                        mode: currentMode,
                        user_id: 'ex_user_' + Date.now()
                    })
                });

                const data = await response.json();
                hideTyping();
                
                if (response.ok) {
                    addMessage(data.reply, 'assistant', data.sources);
                } else {
                    addMessage(data.error || '오류가 발생했습니다.', 'assistant');
                }
                */
            } catch (error) {
                hideTyping();
                console.error('API 요청 오류:', error);
                addMessage('서버에 연결할 수 없습니다. 잠시 후 다시 시도해주세요.', 'assistant');
                
                // 전송 버튼 복원
                sendBtn.innerHTML = originalContent;
                sendBtn.disabled = false;
            }
        }

        function addMessage(content, type, sources = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (type === 'assistant') {
                let sourcesHtml = '';
                if (sources && sources.length > 0) {
                    const sourceLinks = sources.map(source => 
                        `<a href="#" class="source-link" title="${source.content_preview || ''}" onclick="showSourceDetail('${source.title || source.filename}')">${source.title || source.filename || 'Unknown'}</a>`
                    ).join('');
                    
                    sourcesHtml = `
                        <div class="sources">
                            📚 참고 문서:
                            <div class="source-links">${sourceLinks}</div>
                        </div>
                    `;
                }
                
                messageContent.innerHTML = `${content}${sourcesHtml}`;
            } else {
                messageContent.textContent = content;
            }

            messageDiv.appendChild(messageContent);
            messagesContainer.appendChild(messageDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        function switchMode(mode) {
            currentMode = mode;
            
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.menu-item').classList.add('active');

            const placeholders = {
                'chat': '무엇이든 물어보세요... (예: 고속도로 안전 규정에 대해 알려주세요)',
                'search': '검색할 문서명이나 키워드를 입력하세요...',
                'upload': '파일을 업로드하고 질문하세요...'
            };

            messageInput.placeholder = placeholders[mode] || placeholders['chat'];
        }

        function clearChat() {
            if (confirm('대화 내용을 모두 지우시겠습니까?')) {
                messagesContainer.innerHTML = '';
                messagesContainer.style.display = 'none';
                conversationStarted = false;
            }
            document.getElementById('settingsPopup').classList.remove('show');
        }

        function exportChat() {
            const messages = Array.from(messagesContainer.children);
            let chatText = '=== ex-GPT 대화 내용 ===\n\n';
            
            messages.forEach(msg => {
                const type = msg.classList.contains('user-message') ? '사용자' : 'AI';
                const content = msg.querySelector('.message-content').textContent;
                chatText += `[${type}] ${content}\n\n`;
            });
            
            const blob = new Blob([chatText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ex-GPT_대화_${new Date().toISOString().slice(0,10)}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            document.getElementById('settingsPopup').classList.remove('show');
        }

        function attachFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.pdf,.hwp,.docx,.txt,.mp3,.wav,.m4a,.flac,.aac,.ogg,.wma';
            input.onchange = async function(e) {
                const file = e.target.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('file', file);
                formData.append('user_id', 'web_user_' + Date.now());

                try {
                    let endpoint;
                    const fileExt = file.name.split('.').pop().toLowerCase();
                    const audioExts = ['mp3', 'wav', 'm4a', 'flac', 'aac', 'ogg', 'wma'];
                    
                    if (audioExts.includes(fileExt)) {
                        endpoint = 'http://localhost:5001/api/upload_audio_meeting';
                        formData.set('audio', file);
                        formData.delete('file');
                    } else {
                        endpoint = 'http://localhost:5001/api/upload_document';
                    }

                    const response = await fetch(endpoint, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    
                    if (response.ok) {
                        if (result.transcript) {
                            // 음성 파일 처리 결과
                            addMessage(`🎙️ 음성 파일 처리 완료: ${file.name}`, 'assistant');
                            addMessage(`📝 회의록:\n${result.transcript}`, 'assistant');
                            if (result.summary) {
                                addMessage(`📋 요약:\n${result.summary}`, 'assistant');
                            }
                        } else {
                            // 문서 파일 처리 결과
                            addMessage(result.message || `📄 파일이 업로드되었습니다: ${file.name}`, 'assistant');
                        }
                    } else {
                        addMessage(`파일 업로드 오류: ${result.error}`, 'assistant');
                    }
                } catch (error) {
                    console.error('파일 업로드 오류:', error);
                    addMessage('파일 업로드 중 오류가 발생했습니다.', 'assistant');
                }
            };
            input.click();
        }

        function attachImage() {
            alert('이미지 첨부 기능 준비 중입니다.');
        }

        function toggleUserMenu() {
            const popup = document.getElementById('settingsPopup');
            const isVisible = popup.classList.contains('show');
            
            if (isVisible) {
                popup.classList.remove('show');
            } else {
                popup.classList.add('show');
                // 다른 곳 클릭시 닫기
                setTimeout(() => {
                    document.addEventListener('click', function closePopup(e) {
                        if (!popup.contains(e.target) && !e.target.closest('.user-info')) {
                            popup.classList.remove('show');
                            document.removeEventListener('click', closePopup);
                        }
                    });
                }, 100);
            }
        }

        function showHelp() {
            alert('ex-GPT 사용법:\n\n1. 질문창에 궁금한 내용을 입력하세요\n2. 법령, 규정, 업무 가이드 등을 검색할 수 있습니다\n3. 파일을 업로드하여 문서 분석도 가능합니다');
            document.getElementById('settingsPopup').classList.remove('show');
        }

        function showAbout() {
            alert('ex-GPT v1.0\n한국도로공사 AI 어시스턴트\n\n© 2025 한국도로공사');
            document.getElementById('settingsPopup').classList.remove('show');
        }

        function showSourceDetail(filename) {
            alert(`출처: ${filename}\n\n이 문서의 상세 내용을 보시려면 관리자에게 문의하세요.`);
        }
    </script>
