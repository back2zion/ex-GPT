<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex-GPT</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* 한국도로공사 공식 브랜드 컬러 */
            --ex-red: #E31E24;           /* EX Red - PANTONE 185 C */
            --ex-blue: #0074D9;          /* EX Blue - PANTONE 285 C */
            --ex-dark-blue: #2B4C8C;    /* EX Dark Blue - PANTONE 2746 C */
            --ex-brown: #8B4513;         /* EX Brown - PANTONE 1815 C */
            --ex-dark-gray: #706F6F;     /* EX Dark Gray - PANTONE Cool Gray 10 C */
            --ex-light-gray: #BEBEBE;    /* EX Light Gray - PANTONE Cool Gray 1 C */
            --ex-gold: #B8860B;          /* EX Gold - PANTONE 872 C */
            --ex-silver: #A8A8A8;        /* EX Silver - PANTONE 877 C */
        }

        body {
            font-family: 'Yoon Gothic 120', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--ex-dark-blue) 0%, var(--ex-blue) 50%, var(--ex-dark-gray) 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
        }

        /* 호버링 사이드바 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 60px;
            height: 100vh;
            background: rgba(43, 76, 140, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            z-index: 1000;
        }

        .sidebar:hover {
            width: 280px;
        }

        .sidebar-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 280px;
        }

        /* 로고 영역 */
        .logo {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 80px;
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            margin-right: 12px;
            flex-shrink: 0;
            overflow: hidden;
            background: transparent;
        }

        .logo-icon img {
            width: 28px;
            height: 28px;
            object-fit: contain;
            filter: brightness(1.1) contrast(1.1);
        }

        /* 이미지가 없거나 로드 실패 시 폴백 */
        .logo-icon:not(:has(img)), 
        .logo-icon.fallback {
            background: linear-gradient(135deg, var(--ex-blue) 0%, var(--ex-gold) 100%);
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo h1 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 2px;
        }

        .logo-subtitle {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        /* 서브메뉴 */
        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            background: rgba(0, 0, 0, 0.1);
        }

        .logo:hover + .submenu,
        .submenu:hover {
            max-height: 300px;
            opacity: 1;
        }

        .submenu-item {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            border-left: 3px solid transparent;
        }

        .submenu-item:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
            border-left-color: var(--ex-blue);
        }

        .submenu-item .icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            margin-right: 10px;
            flex-shrink: 0;
        }

        /* 네비게이션 */
        .nav-section {
            flex: 1;
            padding: 16px 0;
            overflow-y: auto;
        }

        .nav-group {
            margin-bottom: 20px;
        }

        .nav-group-title {
            padding: 8px 20px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover .nav-group-title {
            opacity: 1;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            position: relative;
            border-radius: 0;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
        }

        .menu-item.active {
            background: rgba(0, 116, 217, 0.15);
            color: var(--ex-blue);
            border-right: 2px solid var(--ex-blue);
        }

        .menu-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .menu-text {
            margin-left: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .sidebar:hover .menu-text {
            opacity: 1;
        }

        .menu-badge {
            background: var(--ex-red);
            color: #ffffff;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 600;
            margin-left: auto;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover .menu-badge {
            opacity: 1;
        }

        /* 사용자 계정 (하단) */
        .user-account {
            padding: 16px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }

        .user-info {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 8px 0;
        }

        .user-info:hover {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 8px;
            margin: 0 -8px;
        }

        .user-avatar {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--ex-blue), var(--ex-gold));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .user-details {
            margin-left: 10px;
        }

        .user-name {
            font-size: 13px;
            font-weight: 500;
            color: #ffffff;
        }

        .user-role {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* 메인 콘텐츠 */
        .main-content {
            flex: 1;
            margin-left: 60px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 채팅 영역 */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 300;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -1px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 24px;
            font-weight: 400;
        }

        .feature-badges {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .feature-badge {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        /* 메시지 영역 */
        .messages-container {
            width: 100%;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
            display: none;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message {
            margin-bottom: 24px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-content {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 14px;
        }

        .user-message .message-content {
            background: var(--ex-blue);
            color: #ffffff;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .assistant-message .message-content {
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a1a;
            border-bottom-left-radius: 4px;
        }

        .sources {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 12px;
        }

        .source-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .source-link {
            color: var(--ex-dark-blue);
            text-decoration: none;
            padding: 6px 12px;
            border: 1px solid var(--ex-dark-blue);
            border-radius: 15px;
            font-size: 11px;
            transition: all 0.3s ease;
            background: rgba(43, 76, 140, 0.1);
        }

        .source-link:hover {
            background: var(--ex-dark-blue);
            color: white;
            transform: translateY(-1px);
        }

        /* 입력 영역 */
        /* 메인 입력 컨테이너 */
        .input-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 메시지 입력 영역 */
        .message-input-area {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 16px 60px 16px 20px;
            backdrop-filter: blur(20px);
            transition: all 0.2s ease;
        }

        .message-input-area:focus-within {
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 2px rgba(0, 116, 217, 0.2);
        }

        #messageInput {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: #ffffff;
            font-size: 16px;
            line-height: 1.5;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #messageInput::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* 버튼 컨테이너 */
        .input-buttons {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Deep Think 토글 버튼 */
        .think-toggle {
            width: 32px;
            height: 32px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .think-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .think-toggle.active {
            background: linear-gradient(135deg, var(--ex-gold), var(--ex-blue));
            box-shadow: 0 2px 8px rgba(184, 134, 11, 0.3);
            animation: pulse-glow 2s infinite;
        }

        .think-toggle.active:hover {
            transform: scale(1.05);
        }

        @keyframes pulse-glow {
            0%, 100% { 
                box-shadow: 0 2px 8px rgba(184, 134, 11, 0.3);
            }
            50% { 
                box-shadow: 0 4px 16px rgba(184, 134, 11, 0.5);
            }
        }

        /* 전송 버튼 */
        #sendBtn {
            width: 36px;
            height: 36px;
            border: none;
            background: var(--ex-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
        }

        #sendBtn:hover {
            background: rgba(0, 116, 217, 0.8);
            transform: scale(1.05);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* 모드 상태 표시 */
        .mode-indicator {
            position: absolute;
            top: -40px;
            left: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .mode-indicator.show {
            opacity: 1;
        }

        .mode-indicator.think-active {
            color: var(--ex-gold);
        }

        /* 제안 질문들 (Perplexity 스타일) */
        .suggestions {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .suggestion-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .suggestion-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .suggestion-icon {
            opacity: 0.6;
            font-size: 12px;
        }

        /* 응답 메시지 개선 */
        .message {
            margin-bottom: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .user-message {
            text-align: right;
        }

        .user-message .message-content {
            background: var(--ex-blue);
            color: white;
            padding: 12px 16px;
            border-radius: 18px 18px 4px 18px;
            display: inline-block;
            max-width: 70%;
            word-wrap: break-word;
        }

        .assistant-message .message-content {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            padding: 16px 20px;
            border-radius: 16px;
            line-height: 1.6;
        }

        /* Think 과정 표시 (개선) */
        .thinking-process {
            background: linear-gradient(135deg, rgba(184, 134, 11, 0.1), rgba(0, 116, 217, 0.1));
            border: 1px solid rgba(184, 134, 11, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .thinking-process .title {
            color: var(--ex-gold);
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
        }

        .thinking-process .content {
            line-height: 1.5;
            white-space: pre-wrap;
            color: rgba(255, 255, 255, 0.8);
        }

        /* 출처 정보 개선 */
        .sources {
            margin-top: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border-left: 3px solid var(--ex-blue);
        }

        .sources h4 {
            margin: 0 0 12px 0;
            color: var(--ex-blue);
            font-size: 14px;
            font-weight: 600;
        }

        .source-item {
            margin-bottom: 10px;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        .source-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .source-title {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            margin-bottom: 4px;
        }

        .source-preview {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            line-height: 1.4;
            margin-bottom: 4px;
        }

        .source-meta {
            color: rgba(255, 255, 255, 0.5);
            font-size: 11px;
        }

        /* 응답 시간 표시 */
        .response-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 8px;
            text-align: right;
        }

        /* 로딩 스피너 */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 타이핑 인디케이터 */
        #typingIndicator {
            padding: 16px 20px;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            font-size: 14px;
            text-align: center;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            margin: 10px auto;
            max-width: 200px;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .input-container {
                padding: 16px;
            }
            
            .message-input-area {
                padding: 14px 55px 14px 16px;
            }
            
            .suggestions {
                grid-template-columns: 1fr;
            }
            
            .user-message .message-content,
            .assistant-message .message-content {
                max-width: 90%;
            }
        }

        /* 우측 하단 관리자 버튼 */
        .admin-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: rgba(43, 76, 140, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 1000;
            box-shadow: 0 4px 16px rgba(43, 76, 140, 0.3);
        }

        .admin-button:hover {
            background: rgba(0, 116, 217, 0.9);
            transform: scale(1.1);
            color: #ffffff;
            box-shadow: 0 6px 20px rgba(0, 116, 217, 0.4);
        }

        /* 하단 푸터 */
        .bottom-footer {
            padding: 20px 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(43, 76, 140, 0.3);
            backdrop-filter: blur(20px);
            text-align: center;
        }

        .footer-info {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* 로딩 애니메이션 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 60px;
            }
            
            .main-title {
                font-size: 2.2rem;
            }
            
            .chat-area {
                padding: 20px 16px;
            }
            
            .feature-badges {
                display: none;
            }

            .message-content {
                max-width: 90%;
            }
        }

        /* 개인 설정 팝업 메뉴 */
        .settings-popup {
            position: absolute;
            left: 280px;
            bottom: 80px;
            background: rgba(43, 76, 140, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 8px;
            min-width: 180px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 2000;
        }

        .sidebar:hover + .main-content .settings-popup {
            left: 280px;
        }

        .settings-popup.show {
            display: block;
        }

        .settings-item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            cursor: pointer;
            border-radius: 8px;

</head>
<body>
    <!-- 호버링 사이드바 -->
    <div class="sidebar">
        <div class="sidebar-content">
            <div class="logo">
                <div class="logo-icon">
                    <img src="/images/ex-logo.png" alt="ex-GPT" 
                         onerror="this.style.display='none'; this.parentNode.classList.add('fallback'); this.parentNode.innerHTML='🛣️';">
                </div>
                <div class="logo-text">
                    <h1>ex-GPT</h1>
                    <div class="logo-subtitle">한국도로공사 AI</div>
                </div>
            </div>

            <!-- 서브메뉴 -->
            <div class="submenu">
                <div class="submenu-item" onclick="switchMode('regulation')">
                    <div class="icon">📋</div>
                    <div>안전 규정</div>
                </div>
                <div class="submenu-item" onclick="switchMode('law')">
                    <div class="icon">⚖️</div>
                    <div>도로 법률</div>
                </div>
                <div class="submenu-item" onclick="switchMode('guide')">
                    <div class="icon">📖</div>
                    <div>업무 가이드</div>
                </div>
                <div class="submenu-item" onclick="switchMode('manual')">
                    <div class="icon">🔧</div>
                    <div>운영 매뉴얼</div>
                </div>
                <div class="submenu-item" onclick="switchMode('policy')">
                    <div class="icon">📜</div>
                    <div>정책 문서</div>
                </div>
            </div>
            
            <div class="nav-section">
                <div class="menu-item active" onclick="switchMode('chat')">
                    <div class="menu-icon">💬</div>
                    <div class="menu-text">새 대화</div>
                </div>
            </div>

            <!-- 사용자 계정 (하단) -->
            <div class="user-account">
                <div class="user-info" onclick="toggleUserMenu()">
                    <div class="user-avatar">도</div>
                    <div class="user-details">
                        <div class="user-name">도로공사 직원</div>
                        <div class="user-role">내부 사용자</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <!-- 채팅 영역 -->
        <div class="chat-area">
            <div class="welcome-section">
                <div class="main-title">ex-GPT</div>
            </div>
            
            <div class="messages-container" id="messagesContainer"></div>
            
            <div class="typing-indicator" id="typingIndicator">
                <span class="typing-dots">AI가 답변을 생성하고 있습니다</span>
            </div>
            
            <div class="input-container">
                <!-- 모드 상태 표시 -->
                <div class="mode-indicator" id="modeIndicator">
                    <span id="modeIcon">🧠</span>
                    <span id="modeText">Deep Think 모드 활성화</span>
                </div>
                
                <!-- 메시지 입력 영역 -->
                <div class="message-input-area">
                    <textarea id="messageInput" placeholder="무엇이든 물어보세요..." rows="1"></textarea>
                    
                    <!-- 버튼들 -->
                    <div class="input-buttons">
                        <!-- Deep Think 토글 버튼 -->
                        <button class="think-toggle" id="thinkToggle" onclick="toggleThinkMode()" title="Deep Think 모드 (Ctrl+T)">
                            🧠
                        </button>
                        
                        <!-- 전송 버튼 -->
                        <button id="sendBtn" onclick="sendMessage()" title="메시지 전송 (Enter)">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 하단 푸터 -->
        <div class="bottom-footer">
            <div class="footer-info">
                © 2025 한국도로공사
            </div>
        </div>
    </div>

    <!-- 관리자 버튼 -->
    <a href="/admin" class="admin-button" title="관리자 대시보드">
        ⚙️
    </a>

    <!-- 개인 설정 팝업 -->
    <div class="settings-popup" id="settingsPopup">
        <div class="settings-item" onclick="clearChat()">
            <span class="icon">🗑️</span>
            <span>대화 지우기</span>
        </div>
        <div class="settings-item" onclick="exportChat()">
            <span class="icon">💾</span>
            <span>대화 저장</span>
        </div>
        <div class="settings-item" onclick="showHelp()">
            <span class="icon">❓</span>
            <span>도움말</span>
        </div>
        <div class="settings-item" onclick="showAbout()">
            <span class="icon">ℹ️</span>
            <span>정보</span>
        </div>
    </div>

    <script>
    // 전역 변수
    let currentMode = 'standard';  // 'standard' 또는 'think'
    let conversationStarted = false;

    // Think 모드 토글 함수
    function toggleThinkMode() {
        const thinkToggle = document.getElementById('thinkToggle');
        const modeIndicator = document.getElementById('modeIndicator');
        
        if (currentMode === 'standard') {
            // Think 모드 활성화
            currentMode = 'think';
            thinkToggle.classList.add('active');
            modeIndicator.classList.add('show', 'think-active');
            
            console.log('Deep Think 모드 활성화');
        } else {
            // 일반 모드로 변경
            currentMode = 'standard';
            thinkToggle.classList.remove('active');
            modeIndicator.classList.remove('show', 'think-active');
            
            console.log('일반 모드로 변경');
        }
    }

    // 제안 질문 사용
    function useSuggestion(question) {
        const messageInput = document.getElementById('messageInput');
        messageInput.value = question;
        
        // 제안 질문들 숨기기
        document.getElementById('suggestions').style.display = 'none';
        
        // 메시지 전송
        sendMessage();
    }

    // 메시지 전송 함수 (수정됨)
    async function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        const suggestions = document.getElementById('suggestions');
        
        const message = messageInput.value.trim();
        if (!message) return;

        // 첫 메시지 시 제안 질문 숨기기
        if (!conversationStarted) {
            messagesContainer.style.display = 'block';
            suggestions.style.display = 'none';
            conversationStarted = true;
        }

        addMessage(message, 'user');
        messageInput.value = '';
        messageInput.style.height = 'auto';

        // 전송 버튼 로딩 상태
        const originalContent = sendBtn.innerHTML;
        sendBtn.innerHTML = '<div class="loading-spinner"></div>';
        sendBtn.disabled = true;

        showTyping();

        try {
            const startTime = Date.now();
            
            // API 호출
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ 
                    message: message,
                    mode: currentMode,
                    user_id: 'user_' + Date.now(),
                    timestamp: new Date().toISOString()
                })
            });

            hideTyping();
            
            if (response.ok) {
                const data = await response.json();
                const endTime = Date.now();
                const responseTime = ((endTime - startTime) / 1000).toFixed(1);
                
                // Think 모드인 경우 사고 과정 먼저 표시
                if (currentMode === 'think' && data.thinking_process) {
                    addThinkingProcess(data.thinking_process);
                }
                
                // 메인 응답 표시
                addMessage(data.reply, 'assistant', data.sources || [], {
                    responseTime: responseTime,
                    documentsFound: data.documents_found,
                    mode: currentMode
                });
                
                console.log('응답 완료:', data);
            } else {
                const errorData = await response.json().catch(() => ({}));
                const errorMessage = errorData.error || `서버 오류 (${response.status}): ${response.statusText}`;
                addMessage(errorMessage, 'assistant');
                console.error('API Error:', response.status, errorData);
            }
            
        } catch (error) {
            hideTyping();
            console.error('API 요청 오류:', error);
            
            if (error.name === 'TypeError' && error.message.includes('fetch')) {
                addMessage('네트워크 연결을 확인해주세요. 서버에 연결할 수 없습니다.', 'assistant');
            } else {
                addMessage('예상치 못한 오류가 발생했습니다. 잠시 후 다시 시도해주세요.', 'assistant');
            }
        } finally {
            sendBtn.innerHTML = originalContent;
            sendBtn.disabled = false;
        }
    }

    // Think 과정 표시 함수
    function addThinkingProcess(thinkingContent) {
        const messagesContainer = document.getElementById('messagesContainer');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message assistant-message';
        
        messageDiv.innerHTML = `
            <div class="message-content">
                <div class="thinking-process">
                    <div class="title">
                        <span>🧠</span>
                        <span>AI 사고 과정</span>
                    </div>
                    <div class="content">${thinkingContent}</div>
                </div>
            </div>
        `;
        
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // 메시지 추가 함수 (기존 유지하되 스타일 개선)
    function addMessage(content, sender, sources = [], metadata = {}) {
        const messagesContainer = document.getElementById('messagesContainer');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}-message`;
        
        let messageContent = `<div class="message-content">${content}</div>`;
        
        // 출처 정보 추가
        if (sources && sources.length > 0) {
            messageContent += '<div class="sources"><h4>📚 참고 문서</h4>';
            sources.forEach(source => {
                messageContent += `
                    <div class="source-item">
                        <div class="source-title">${source.title}</div>
                        <div class="source-preview">${source.content_preview}</div>
                        <div class="source-meta">관련도: ${(source.relevance_score * 100).toFixed(1)}%</div>
                    </div>
                `;
            });
            messageContent += '</div>';
        }
        
        // 성능 정보 추가
        if (sender === 'assistant' && metadata.responseTime) {
            const modeDisplay = metadata.mode === 'think' ? 'Deep Think' : '일반';
            messageContent += `
                <div class="response-time">
                    ⚡ ${metadata.responseTime}초
                    ${metadata.documentsFound ? ` • 📄 ${metadata.documentsFound}개 문서` : ''}
                    • 🎯 ${modeDisplay} 모드
                </div>
            `;
        }
        
        messageDiv.innerHTML = messageContent;
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // 타이핑 표시 함수들
    function showTyping() {
        const typingIndicator = document.getElementById('typingIndicator');
        if (typingIndicator) {
            typingIndicator.style.display = 'block';
        }
    }

    function hideTyping() {
        const typingIndicator = document.getElementById('typingIndicator');
        if (typingIndicator) {
            typingIndicator.style.display = 'none';
        }
    }

    // 초기화
    document.addEventListener('DOMContentLoaded', function() {
        const messageInput = document.getElementById('messageInput');
        
        // 엔터 키 이벤트
        if (messageInput) {
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // 텍스트에리어 자동 크기 조절
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        }
        
        // 키보드 단축키
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + T로 Think 모드 토글
            if ((e.ctrlKey || e.metaKey) && e.key === 't' && !e.shiftKey && !e.altKey) {
                e.preventDefault();
                toggleThinkMode();
            }
        });
    });

    // 대화 초기화 함수
    function resetConversation() {
        const messagesContainer = document.getElementById('messagesContainer');
        const suggestions = document.getElementById('suggestions');
        
        if (messagesContainer) {
            messagesContainer.innerHTML = '';
            messagesContainer.style.display = 'none';
        }
        if (suggestions) {
            suggestions.style.display = 'grid';
        }
        
        conversationStarted = false;
        console.log('대화가 초기화되었습니다.');
    }
    </script>
